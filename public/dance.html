<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nerezethite CSS</title>
        <link rel="icon" href="Untitled10_20230929205341.jpg" />   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        <script src="dance.js"></script>
        <link rel="stylesheet" type="text/css" href="dance.css" />
    </head>
    <body onload = "setTitles()">
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class = "container-fluid">
                    <a class="navbar-brand" href="https://getbootstrap.com/">
                        <h1>Nerezethite Dance Choreography</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="dance.html">Dance Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="song.html">Current Song Dance</a>
                            </li>
                        </ul>
                    </div>
                </div>      
            </nav>
        </header>


        <main>
            <section class="song_list">
                <p id = "usn" class="username">Username: Person</p>
                <table>
                    <tr>
                        <td class = "title" id = "t1">Song Title</td>
                        <td id = "v1">28 versions</td>
                        <td><div class="star"></div></td>
                        <td><a onclick="showSong(0)">Go to song</a></td>
                    </tr>
                    <tr>
                        <td class = "title" id = "t2">Another Song</td>
                        <td id = "v2">2 versions</td>
                        <td><span class="empty_star">☆</span></td>
                        <td><a onclick="showSong(1)">Go to song</a></td>
                    </tr>
                    <tr>
                        <td class = "title" id = "t3">Third Song</td>
                        <td id = "v3">0 versions</td>
                        <td><span class="empty_star">☆</span></td>
                        <td><a onclick="showSong(2)">Go to song</a></td>
                    </tr>
                </table>
            </section>
            <section class = "commentary">
                <h3 id="contributions">You've made 1 contribution!</h3>
				<ul id="people"></ul>
                <!-- <p id="person1">Kia saved new choreography for Another Song!</p>
                <p id="person2">Andrew saved new choreography for Song Title!</p> -->
            </section>
        </main>

        <footer class="sticky-bottom">
            <div class="container-fluid ">
                <a class = "github" href="https://github.com/MysticKim3/260StartUp">Link to GitHub Project</a>
            </div>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
